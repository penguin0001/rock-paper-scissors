<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>rock, paper, scissors</title>
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">HEE HEE ROCK PAPER SCISSORS</h1>
        <div class="col-lg-6 mx-auto">
            <div class="lead mb-4">
                <button class="btn btn-outline-secondary btn-lg" id="rock">Rock</button>
                <button class="btn btn-outline-secondary btn-lg" id="paper">Paper</button>
                <button class="btn btn-outline-secondary btn-lg" id="scissors">Scissors</button>
                <div id="score"></div>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <div id="results"></div>
            </div>
        </div>
        
    </div>
    <div class="col-lg-3 mx-auto text-center">
        <h3 id="alertBox"></h3>
    </div>
